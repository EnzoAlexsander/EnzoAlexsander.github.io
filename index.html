<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="container">

            <div class="controle">
                <img class="btn" onclick="retroceder()" src="./assets/previous.png">
                <img class="btn" onclick="avancar()" src="./assets/next.png">
                <img class="btn" onclick="diminuir_vel()" src="./assets/less.png">
                <img class="btn" onclick="aumentar_vel()" src="./assets/more.png">
                <img class="btn" onclick="play()" src="./assets/play.png">
                <img class="btn" onclick="pause()" src="./assets/pause.png">
                <img class="btn" onclick="stop()" src="./assets/stop.png">
            </div>

            <div class="img">
                <img class="gif" src="./assets/dance.gif">

                <audio id="song">
                    <source src="./assets/gods_plan.mp3" type="audio/mpeg">
                </audio>
            </div>
            
        </div>

        <script src="./script.js"></script>
        
    </body>
</html>
